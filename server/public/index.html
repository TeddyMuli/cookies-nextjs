<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set HTTP-Only Cookie</title>
</head>
<body>
    <button id="setCookieButton">Set HTTP-Only Cookie</button>

    <script>
        document.getElementById('setCookieButton').addEventListener('click', function() {
            fetch('/set-cookie', { method: 'POST' })
                .then(response => response.text())
                .then(data => alert(data));
        });
    </script>
</body>
</html>
